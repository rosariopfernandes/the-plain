---
layout: page
---

<section>

	{% for section in site.sections %}

		<ol class="list-view">
			<li class="list-item">
				<div class="list-header">
					<div class="_bubble" style="background-image: url('assets/{{ section.image }}')"></div>
				</div>
				<div class="list-detail">
					<div class="_title-block">
						<h3>{{ section.title }}</h3>
					</div>
					<p class="_summary">{{ section.content }}</p>
				</div>
			</li>
		</ol>

	{% endfor %}

</section>
